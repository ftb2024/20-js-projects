<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css">
	<title>Spock Rock Game</title>
</head>
<body>
	<div class="game-container">
		<!-- Header -->
		<div class="header">
			<h1>Rock Paper Scissors Lizard Spock</h1>
		</div>

		<!-- Player Container -->
		<div class="player-container" id="player">
			<h2>
				You - <span id="playerScore">0</span>
				<span class="choice" id="playerChoice"></span>
			</h2>
			<i class="far fa-hand-rock" id="playerRock" onclick="select('rock')"></i>
			<i class="far fa-hand-paper" id="playerPaper" onclick="select('paper')"></i>
			<i class="far fa-hand-scissors" id="playerScissors" onclick="select('scissors')"></i>
			<i class="far fa-hand-lizard" id="playerLizard" onclick="select('lizard')"></i>
			<i class="far fa-hand-spock" id="playerSpock" onclick="select('spock')"></i>
		</div>

		<!-- Computer Container -->
		<div class="player-container" id="computer">
			<h2>
				Computer - <span id="computerScore">0</span>
				<span class="choice" id="computerChoice"></span>
			</h2>
			<i class="far fa-hand-rock" id="computerRock"></i>
			<i class="far fa-hand-paper" id="computerPaper"></i>
			<i class="far fa-hand-scissors" id="computerScissors"></i>
			<i class="far fa-hand-lizard" id="computerLizard"></i>
			<i class="far fa-hand-spock" id="computerSpock"></i>
		</div>

		<!-- Reset Icon -->
		<i class="fas fa-sync-alt reset-icon" onclick="resetAll()"></i>
		<!-- Result Text -->
		<div class="result-container">
			<h3 class="result-text" id="resultText"></h3>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
